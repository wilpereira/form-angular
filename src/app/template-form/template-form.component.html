<form #f="ngForm" (ngSubmit)="onSubmit(f)">
	<div class="form-group mb-3">
		<label for="nome">Nome</label>
		<input
			#nome="ngModel"
			type="text"
			class="form-control"
			id="nome"
			name="nome"
			placeholder="nome"
			[(ngModel)]="user.nome"
			required
			[class.is-invalid]="!nome.valid && nome.touched"
		/>
		<span class="invalid-feedback" *ngIf="!nome.valid && nome.touched"
			>Nome obrigatório</span
		>
	</div>
	<div class="form-group mb-3">
		<label for="email">Email</label>
		<input
			#email="ngModel"
			type="email"
			class="form-control"
			id="email"
			name="email"
			[(ngModel)]="user.email"
			placeholder="nome@email.com"
			required
			email
			[class.is-invalid]="!email.valid && email.touched"
		/>
		<span class="invalid-feedback" *ngIf="!email.valid && email.touched"
			>Email obrigatório</span
		>
	</div>
	<button type="submit" class="btn btn-primary" [disabled]="!f.valid">
		Submit
	</button>

	<frm-form-debug [form]="f"></frm-form-debug>
</form>
